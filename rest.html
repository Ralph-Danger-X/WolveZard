<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rets.css">
</head>
<body>
    <!-- another generaldiv -->
    <div class="generaldiv2">
        <!-- first -->
        <div class="first">
            <h1>Create An Account</h1>
        </div>
       <form id="registrationForm" class="rest">
            <div class="clue">
                <!-- second -->
                <div id="firstName">
                    <label for="">First Name</label>
                    <!-- inners -->
                    <div >
                        <input placeholder="First name" class="firstnameInput" type="text">
                    </div>
                </div>
                <!-- third -->
                <div id="secondName">
                    <label for="">Last Name</label>
                    <!-- inners -->
                    <div class="input">
                        <input class="secondnameInput"  type="text">
                    </div>
                </div>
            </div>
            <div class="glue">
                <!-- second -->
                <div id="thirdName">
                    <label for="">Email</label>
                    <!-- inners -->
                    <div class="input">
                        <input class="thirdnameInput"  type="text">
                    </div>
                </div>
                <!-- third -->
                <div class="forthName">
                    <label for="">Address</label>
                    <!-- inners -->
                    <div class="input">
                        <input class="forthnameInput"  type="text">
                    </div>
                </div>
            </div>
            <div class="cool">
                <!-- second -->
                <div id="fifthName">
                    <label for="">Create Password</label>
                    <!-- inners -->
                    <div class="input">
                        <input class="fifthnameInput"  type="text">
                    </div>
                </div>
                <!-- third -->
                <div id="sixthName">
                    <label for="">Comfirm Password</label>
                    <!-- inners -->
                    <div class="input">
                        <input class="sixthnameInput"  type="text">
                    </div>
                </div>
            </div>

            <div class="button">
                <button type="submit">Done</button>
                <a href="index2.html">Go</a>
           </div>
        </form>
       
    </div>
    <div class="apear">
        <h1 id="1nameDisplay"></h1>
        <h1 id="2nameDisplay"></h1>
        <h1 id="emailDisplay"></h1>
        <h1 id="addressDisplay"></h1>
        <h1 id="createDisplay"></h1>
        <h1 id="comfirmDisplay"></h1>
    </div>
</body>
<script src="rest2.js"></script>
</html>
