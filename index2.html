<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <form id="userLoginForm" class="login">
         <div class="header">
            <h1>Login</h1>
         </div>
         <div class="inputLogin">
            <div class="email">

                <div >
                    <input id="loginEmailInput" class="input" type="email" placeholder="Enter Email Address">
                </div>
            </div>
            <div class="password">
                <div class="passwordCheck" style="display: flex;">
                    <div>
                        <input id="loginPasswordInput" class="input" type="password" placeholder="Enter Password">
                    </div>

                    <div>
                        <i id="togglePassword" class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
         </div>
         <div class="buttonDiv">
            <button type="submit">SUBMIT</button>
         </div>
    </form>
</body>
<script src="rest.js"></script>

</html>
